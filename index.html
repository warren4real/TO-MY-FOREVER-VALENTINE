<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover"/>
<title>WILL YOU BE MY VALENTINE? ‚ù§Ô∏è</title>

<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        min-height: 100vh;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        overflow-y: auto;
        margin: 0;
        text-align: center;
        padding: 20px;
        box-sizing: border-box;
    }

    /* MAIN CARD - FULLY RESPONSIVE */
    .card {
        background: white;
        padding: 40px 30px;
        border-radius: 60px / 40px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        position: relative;
        max-width: 900px;
        width: 95%;
        z-index: 10;
        border: 3px solid rgba(255, 255, 255, 0.8);
        margin: 20px auto;
        box-sizing: border-box;
    }

    h1 {
        color: #ff4d6d;
        font-size: 42px;
        margin-bottom: 15px;
        word-break: break-word;
    }
    
    .card p {
        font-size: 28px;
        color: #555;
        word-break: break-word;
    }
    
    .card h2 {
        font-size: 48px;
        margin: 10px 0;
        word-break: break-word;
    }

    .buttons {
        margin-top: 35px;
        position: relative;
        height: 140px;
        width: 100%;
        min-height: 120px;
    }

    button {
        padding: 15px 35px;
        font-size: 22px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        transition: 0.1s;
        position: absolute;
        font-weight: bold;
        -webkit-tap-highlight-color: transparent;
        -webkit-appearance: none;
        appearance: none;
        touch-action: manipulation;
    }

    #yes {
        background: #ff4d6d;
        color: white;
        left: 15%;
        z-index: 20;
        box-shadow: 0 8px 0 #d43f5e;
    }
    
    #yes:hover {
        transform: translateY(4px);
        box-shadow: 0 4px 0 #d43f5e;
    }

    #no {
        background: #888;
        color: white;
        left: 55%;
        transition: all 0.15s ease;
        z-index: 30;
        box-shadow: 0 8px 0 #5a5a5a;
    }
    
    #no:hover {
        background: #a0a0a0;
        box-shadow: 0 6px 0 #5a5a5a;
    }

    .celebrate {
        position: fixed;
        inset: 0;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: pop 0.5s ease;
        z-index: 100;
        padding: 20px;
        box-sizing: border-box;
        overflow-y: auto;
    }

    /* Background GIF layer */
    .celebrate::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3YndlMGwwOHNzcDQ4Y2NvZjd4d3ZoYmVwNGwzM24zeWN6aW13MDE5dyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3o7TKoWXm3okO1kgHC/giphy.gif');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.9;
        z-index: -1;
    }

    /* Celebration card - FULLY RESPONSIVE */
    .celebration-content {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px 30px;
        border-radius: 80px / 50px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        text-align: center;
        max-width: 1000px;
        width: 95%;
        backdrop-filter: blur(10px);
        border: 4px solid rgba(255, 255, 255, 0.7);
        margin: 20px auto;
        box-sizing: border-box;
    }

    @keyframes pop {
        from {transform: scale(0);}
        to {transform: scale(1);}
    }

    .fireworks {
        font-size: 70px;
        animation: float 1s infinite alternate;
        line-height: 1.2;
        margin-bottom: 10px;
    }

    @keyframes float {
        from {transform: translateY(0);}
        to {transform: translateY(-10px);}
    }

    /* GIF CONTAINER - FULLY RESPONSIVE */
    .gif-container {
        position: relative;
        width: min(350px, 80%);
        height: min(350px, 80vw);
        margin: 25px auto 0;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        border: 4px solid white;
        background: #ffe6e6;
        display: flex;
        align-items: center;
        justify-content: center;
        aspect-ratio: 1 / 1;
    }
    
    .gif-container img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
        transition: opacity 1.5s ease-in-out;
    }
    
    /* First GIF - Leonardo DiCaprio */
    #gif-first {
        opacity: 1;
        z-index: 2;
    }
    
    /* Second GIF - HappyShappy */
    #gif-second {
        opacity: 0;
        z-index: 3;
    }
    
    /* Make text stand out */
    .celebration-content h1 {
        color: #ff4d6d;
        font-size: 48px;
        text-shadow: 3px 3px 0 rgba(255,255,255,0.8);
        margin-bottom: 20px;
        word-break: break-word;
        line-height: 1.2;
    }
    
    .celebration-content p {
        font-size: 24px;
        color: #333;
        font-weight: bold;
        word-break: break-word;
        line-height: 1.4;
        margin: 15px 0;
    }
    
    /* YOU MAKE MY HEART TWERK - Responsive */
    .heart-twerk {
        font-size: clamp(24px, 6vw, 32px);
        color: #ff4d6d;
        margin-top: 20px;
        font-weight: bold;
        text-shadow: 2px 2px 0 rgba(255,200,200,0.5);
        animation: twerk 0.5s infinite alternate;
        word-break: break-word;
        line-height: 1.3;
        padding: 0 10px;
    }
    
    @keyframes twerk {
        from { transform: scale(1) rotate(-1deg); }
        to { transform: scale(1.05) rotate(1deg); }
    }
    
    /* Shy button animation */
    @keyframes shy {
        0% { transform: scale(1); }
        50% { transform: scale(0.9); }
        100% { transform: scale(1); }
    }
    
    .shy-animation {
        animation: shy 0.3s ease;
    }
    
    /* ========== MOBILE OPTIMIZATION ========== */
    
    /* Small phones */
    @media (max-width: 480px) {
        body {
            padding: 10px;
            align-items: flex-start;
        }
        
        .card {
            padding: 30px 20px;
            border-radius: 40px / 30px;
            width: 100%;
            margin: 10px auto;
        }
        
        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .card p {
            font-size: 22px;
        }
        
        .card h2 {
            font-size: 40px;
            margin: 5px 0;
        }
        
        .buttons {
            height: 160px;
            margin-top: 25px;
        }
        
        button {
            padding: 14px 20px;
            font-size: 20px;
            white-space: nowrap;
        }
        
        #yes {
            left: 5%;
            width: 40%;
        }
        
        #no {
            left: 55%;
            width: 40%;
        }
        
        .celebration-content {
            padding: 30px 20px;
            border-radius: 50px / 30px;
            width: 100%;
        }
        
        .celebration-content h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .celebration-content p {
            font-size: 20px;
        }
        
        .fireworks {
            font-size: 50px;
        }
        
        .gif-container {
            width: min(280px, 85%);
            height: min(280px, 85vw);
            margin: 20px auto 0;
        }
        
        .heart-twerk {
            font-size: 24px;
            margin-top: 15px;
        }
    }
    
    /* Medium phones and small tablets */
    @media (min-width: 481px) and (max-width: 768px) {
        body {
            padding: 15px;
        }
        
        .card {
            padding: 35px 25px;
            border-radius: 50px / 35px;
            width: 95%;
        }
        
        h1 {
            font-size: 36px;
        }
        
        .card p {
            font-size: 24px;
        }
        
        .card h2 {
            font-size: 44px;
        }
        
        .buttons {
            height: 150px;
        }
        
        button {
            padding: 14px 28px;
            font-size: 21px;
        }
        
        #yes {
            left: 10%;
        }
        
        #no {
            left: 55%;
        }
        
        .celebration-content {
            padding: 35px 25px;
            border-radius: 60px / 35px;
        }
        
        .celebration-content h1 {
            font-size: 40px;
        }
        
        .gif-container {
            width: min(300px, 80%);
            height: min(300px, 80vw);
        }
    }
    
    /* Tablets and small desktops */
    @media (min-width: 769px) and (max-width: 1024px) {
        .card {
            padding: 45px 40px;
            max-width: 700px;
        }
        
        .celebration-content {
            padding: 45px 40px;
            max-width: 800px;
        }
        
        .gif-container {
            width: 320px;
            height: 320px;
        }
    }
    
    /* Landscape mode optimization */
    @media (max-height: 600px) and (orientation: landscape) {
        body {
            align-items: center;
            padding: 20px;
        }
        
        .card {
            padding: 25px 30px;
            margin: 10px auto;
        }
        
        .buttons {
            height: 100px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .card p {
            font-size: 20px;
            margin: 5px 0;
        }
        
        .card h2 {
            font-size: 32px;
            margin: 0;
        }
        
        .gif-container {
            width: 200px;
            height: 200px;
        }
        
        .celebration-content {
            padding: 20px 30px;
        }
        
        .celebration-content h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .fireworks {
            font-size: 40px;
        }
        
        .heart-twerk {
            font-size: 20px;
            margin-top: 10px;
        }
    }
    
    /* Handle notches and safe areas */
    @supports (padding: max(0px)) {
        .celebrate {
            padding-left: max(20px, env(safe-area-inset-left));
            padding-right: max(20px, env(safe-area-inset-right));
            padding-top: max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }
    }
    
    /* Improve touch targets for mobile */
    @media (hover: none) and (pointer: coarse) {
        button {
            padding: 16px 30px;
            min-width: 120px;
        }
        
        #yes, #no {
            -webkit-touch-callout: none;
            user-select: none;
        }
        
        #yes:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #d43f5e;
        }
        
        #no:active {
            background: #a0a0a0;
            box-shadow: 0 6px 0 #5a5a5a;
        }
    }
</style>
</head>

<body>

<div class="card" id="mainCard">
    <h1>Hey Vana ü´∞üèº ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>
    <h2>ü•∫</h2>
    <h2>üëâüèºüëàüèº</h2>

    <div class="buttons">
        <button id="yes">YES üíï</button>
        <button id="no">NO üôà</button>
    </div>
</div>

<div class="celebrate" id="celebrate">
    <div class="celebration-content">
        <div class="fireworks">üéÜ üéá üéÜ</div>
        <h1 id="celebration-title">HOOOOORRRRAAAAAYYYYY!!! ‚ù§Ô∏è</h1>
        <p id="celebration-text">You just made me the happiest person alive ü•∞</p>
        
        <div class="heart-twerk">üíì YOU MAKE MY HEART TWERK! üíì</div>
        
        <div class="gif-container">
            <img id="gif-first" src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3ZTczeHkyeHRtanRhMDVyMjM2eWlreHZuOG5hMTk2MTc5dGJuYW5rMCZlcD12MV9naWZzX3JlbGF0ZWQmY3Q9Zw/g9582DNuQppxC/giphy.gif" 
                 alt="Leonardo DiCaprio cheers GIF">
            
            <img id="gif-second" src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeTFhNGJ1eXYzcmVxa3ZtMDAxbjNxcGlkM2ZvMDVobDEyZGM3M2owMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KD1D49tK4Hvl6E5q1T/giphy.gif" 
                 alt="Cute Valentine's Day GIF">
        </div>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const celebrate = document.getElementById("celebrate");
const buttonsContainer = document.querySelector(".buttons");

const gifFirst = document.getElementById("gif-first");
const gifSecond = document.getElementById("gif-second");

let shynessLevel = 1;
let escapeAttempts = 0;
let isMobile = window.matchMedia("(hover: none) and (pointer: coarse)").matches;

function makeNoButtonRunAway() {
    const containerRect = buttonsContainer.getBoundingClientRect();
    const noBtnRect = noBtn.getBoundingClientRect();
    
    const padding = isMobile ? 20 : 30;
    const maxX = Math.max(containerRect.width - noBtnRect.width - padding, 50);
    const maxY = Math.max(containerRect.height - noBtnRect.height - padding, 50);
    
    const minX = 10;
    const minY = 10;
    
    let randomX = Math.min(Math.max(Math.random() * maxX, minX), maxX);
    let randomY = Math.min(Math.max(Math.random() * maxY, minY), maxY);
    
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
    
    escapeAttempts++;
    shynessLevel = Math.max(0.45, 1 - (escapeAttempts * 0.025));
    
    noBtn.style.transform = `scale(${shynessLevel})`;
    
    noBtn.classList.add('shy-animation');
    setTimeout(() => {
        noBtn.classList.remove('shy-animation');
    }, 300);
    
    if (escapeAttempts > 8) {
        noBtn.textContent = "üôà";
    } else if (escapeAttempts > 4) {
        noBtn.textContent = "NO üôà";
    }
}

// Touch events for mobile
if (isMobile) {
    noBtn.addEventListener("touchstart", function(e) {
        e.preventDefault();
        makeNoButtonRunAway();
    }, { passive: false });
} else {
    noBtn.addEventListener("mouseover", function(e) {
        makeNoButtonRunAway();
    });
}

noBtn.addEventListener("click", function(e) {
    e.preventDefault();
    e.stopPropagation();
    makeNoButtonRunAway();
});

window.addEventListener("resize", function() {
    const containerRect = buttonsContainer.getBoundingClientRect();
    const noBtnRect = noBtn.getBoundingClientRect();
    
    if (noBtnRect.right > containerRect.right - 10 || 
        noBtnRect.left < containerRect.left + 10 ||
        noBtnRect.bottom > containerRect.bottom - 10 || 
        noBtnRect.top < containerRect.top + 10) {
        
        noBtn.style.left = isMobile ? "55%" : "55%";
        noBtn.style.top = "25px";
        noBtn.style.transform = `scale(${shynessLevel})`;
    }
});

yesBtn.addEventListener("click", () => {
    celebrate.style.display = "flex";
    document.body.style.overflow = "hidden";
    
    gifFirst.style.opacity = "1";
    gifSecond.style.opacity = "0";
    gifFirst.style.zIndex = "2";
    gifSecond.style.zIndex = "3";
    
    if (window.transitionTimer) {
        clearTimeout(window.transitionTimer);
    }
    
    window.transitionTimer = setTimeout(() => {
        gifFirst.style.opacity = "0";
        gifSecond.style.opacity = "1";
    }, 5000);
});

yesBtn.style.position = "absolute";

// Handle back button / close
window.addEventListener('popstate', function() {
    celebrate.style.display = "none";
    document.body.style.overflow = "auto";
});
</script>

</body>
