<style>

    .card {

    button {

    #yes {

    }
    
    #yes:hover {
        transform: translateY(6px);

    }

    #no {

        color: white;
        left: 55%;
        transition: all 0.15s ease;
        z-index: 30;
        box-shadow: 0 10px 0 #5a5a5a, 0 15px 30px rgba(0,0,0,0.3);
        border: 2px solid #ddd;
    }
    
    #no:hover {
        background: #a0a0a0;
        box-shadow: 0 8px 0 #5a5a5a, 0 15px 30px rgba(0,0,0,0.3);
    }

    .celebrate {
        position: fixed;
        inset: 0;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 100;
    }

    /* Background GIF layer */
    .celebrate::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3YndlMGwwOHNzcDQ4Y2NvZjd4d3ZoYmVwNGwzM24zeWN6aW13MDE5dyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3o7TKoWXm3okO1kgHC/giphy.gif');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.9;
        z-index: -1;
    }

    /* CELEBRATION OVAL CONTAINER - SUPER OVAL! */
    .celebration-content {
        background: rgba(255, 255, 255, 0.92);
        padding: 80px 70px;
        border-radius: 250px / 140px;
        box-shadow: 0 30px 60px rgba(0,0,0,0.35);
        text-align: center;
        max-width: 600px;
        width: 80%;
        backdrop-filter: blur(10px);
        border: 5px solid rgba(255, 255, 255, 0.8);
        animation: float 3s infinite alternate ease-in-out;
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .fireworks {
        font-size: 100px;
        animation: sparkle 1.5s infinite alternate ease-in-out;
        margin-bottom: 15px;
    }

    @keyframes sparkle {
        from { transform: translateY(0) rotate(0deg); }
        to { transform: translateY(-20px) rotate(5deg); }
    }
    
    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-10px); }
    }

    .celebrate img {
        width: 280px;
        margin-top: 30px;
        border-radius: 40px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        border: 6px solid white;
    }
    
    /* Celebration text styles */
    .celebration-content h1 {
        color: #ff4d6d;
        font-size: 54px;
        margin-bottom: 25px;
        text-shadow: 4px 4px 0 rgba(255,200,200,0.8);
        line-height: 1.2;
        word-break: break-word;
    }
    
    .celebration-content p {
        font-size: 32px;
        color: #333;
        font-weight: bold;
        margin: 20px 0;
        line-height: 1.4;
    }
    
    /* Shy button animation */
    @keyframes shy {
        0% { transform: scale(1); }
        50% { transform: scale(0.8); }
        100% { transform: scale(1); }
    }
    
    .shy-animation {
        animation: shy 0.3s ease;
    }
    
    /* Responsive adjustments for mobile */
    @media (max-width: 600px) {
        .card {
            padding: 50px 40px;
            border-radius: 150px / 90px;
            width: 85%;
        }
        
        .celebration-content {
            padding: 60px 40px;
            border-radius: 180px / 100px;
            width: 85%;
        }
        
        h1 {
            font-size: 32px;
        }
        
        .celebration-content h1 {
            font-size: 40px;
        }
        
        .celebration-content p {

        }
        
        button {

            font-size: 20px;
        }
        
        .card p {
            font-size: 22px;
        }
        
        .card h2 {

        }
    }
</style>
</head>

<body>

    <p>Will you be my Valentine?</p>
    <h2>ü•∫üëâüèºüëàüèº</h2>

    <div class="buttons">
        <button id="yes">YES üíï</button>
        <button id="no">NO üôà</button>

</div>

<!-- CELEBRATION OVAL CONTAINER - EXTRA OVAL -->
<div class="celebrate" id="celebrate">
    <div class="celebration-content">
        <div class="fireworks">üéÜ üéá üéÜ</div>
        <h1>HOOOOORRRRAAAAAYYYYY!!! ‚ù§Ô∏è</h1>
        <p>You just made me the happiest person alive ü•∞</p>
        <p style="font-size: 36px; color: #ff4d6d; margin-top: 30px;">YOU MAKE MY HEART TWERK! üíì</p>
        
        <!-- Valentine's GIF -->
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeTFhNGJ1eXYzcmVxa3ZtMDAxbjNxcGlkM2ZvMDVobDEyZGM3M2owMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KD1D49tK4Hvl6E5q1T/giphy.gif" 
             alt="Cute Valentine's Day GIF">

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const celebrate = document.getElementById("celebrate");
const buttonsContainer = document.querySelector(".buttons");

let shynessLevel = 1;
let escapeAttempts = 0;

function makeNoButtonRunAway() {
    const containerRect = buttonsContainer.getBoundingClientRect();
    const noBtnRect = noBtn.getBoundingClientRect();
    
    const maxX = containerRect.width - noBtnRect.width - 40;
    const maxY = containerRect.height - noBtnRect.height - 40;
    
    const minX = 20;
    const minY = 20;
    
    let randomX = Math.min(Math.max(Math.random() * maxX, minX), maxX);
    let randomY = Math.min(Math.max(Math.random() * maxY, minY), maxY);
    
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
    
    escapeAttempts++;
    shynessLevel = Math.max(0.45, 1 - (escapeAttempts * 0.025));
    
    noBtn.style.transform = `scale(${shynessLevel})`;
    
    noBtn.classList.add('shy-animation');
    setTimeout(() => {
        noBtn.classList.remove('shy-animation');
    }, 300);
    
    if (escapeAttempts > 8) {
        noBtn.textContent = "üôà";
        noBtn.style.fontSize = "28px";
    } else if (escapeAttempts > 4) {
        noBtn.textContent = "NO üôà";
    }
}

noBtn.addEventListener("mouseover", function(e) {
    makeNoButtonRunAway();
});

noBtn.addEventListener("click", function(e) {
    e.preventDefault();
    e.stopPropagation();
    makeNoButtonRunAway();
});

window.addEventListener("resize", function() {
    const containerRect = buttonsContainer.getBoundingClientRect();
    const noBtnRect = noBtn.getBoundingClientRect();
    
    if (noBtnRect.right > containerRect.right - 15 || 
        noBtnRect.left < containerRect.left + 15 ||
        noBtnRect.bottom > containerRect.bottom - 15 || 
        noBtnRect.top < containerRect.top + 15) {
        
        noBtn.style.left = "55%";
        noBtn.style.top = "20px";
        noBtn.style.transform = `scale(${shynessLevel})`;
    }
});

yesBtn.addEventListener("click", () => {
    celebrate.style.display = "flex";
});

yesBtn.style.position = "absolute";
</script>
