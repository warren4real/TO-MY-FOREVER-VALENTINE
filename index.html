<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WILL YOU BE MY VALENTINE? ‚ù§Ô∏è</title>

<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        margin: 0;
        text-align: center;
    }

    .card {
        background: white;
        padding: 60px 50px;
        border-radius: 100px / 80px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        position: relative;
        max-width: 450px;
        width: 80%;
        z-index: 10;
        border: 3px solid rgba(255, 255, 255, 0.8);
    }

    h1 {
        color: #ff4d6d;
        font-size: 36px;
        margin-bottom: 15px;
    }
    
    .card p {
        font-size: 24px;
        color: #555;
        margin: 10px 0;
    }
    
    .card h2 {
        font-size: 40px;
        margin: 5px 0;
        color: #ff4d6d;
    }

    .buttons {
        margin-top: 35px;
        position: relative;
        height: 120px;
        width: 100%;
    }

    button {
        padding: 16px 35px;
        font-size: 22px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        transition: 0.1s;
        position: absolute;
        font-weight: bold;
        letter-spacing: 2px;
    }

    #yes {
        background: #ff4d6d;
        color: white;
        left: 25%;
        z-index: 20;
        box-shadow: 0 8px 0 #d43f5e, 0 10px 20px rgba(0,0,0,0.2);
    }
    
    #yes:hover {
        transform: translateY(4px);
        box-shadow: 0 4px 0 #d43f5e, 0 10px 20px rgba(0,0,0,0.2);
    }

    #no {
        background: #888;
        color: white;
        left: 55%;
        transition: all 0.15s ease;
        z-index: 30;
        box-shadow: 0 8px 0 #5a5a5a, 0 10px 20px rgba(0,0,0,0.2);
    }
    
    #no:hover {
        background: #a0a0a0;
        box-shadow: 0 6px 0 #5a5a5a, 0 10px 20px rgba(0,0,0,0.2);
    }

    .celebrate {
        position: fixed;
        inset: 0;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        z-index: 100;
    }

    /* Background GIF layer */
    .celebrate::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3YndlMGwwOHNzcDQ4Y2NvZjd4d3ZoYmVwNGwzM24zeWN6aW13MDE5dyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3o7TKoWXm3okO1kgHC/giphy.gif');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.9;
        z-index: -1;
    }

    /* Content box to sit above the animated background - BIGGER OVAL */
    .celebration-content {
        background: rgba(255, 255, 255, 0.9);
        padding: 70px 60px;
        border-radius: 200px / 120px;
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        text-align: center;
        max-width: 550px;
        width: 75%;
        backdrop-filter: blur(8px);
        border: 4px solid rgba(255, 255, 255, 0.7);
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .fireworks {
        font-size: 90px;
        animation: float 1.5s infinite alternate ease-in-out;
        margin-bottom: 10px;
    }

    @keyframes float {
        from { transform: translateY(0); }
        to { transform: translateY(-15px); }
    }

    .celebrate img {
        width: 250px;
        margin-top: 25px;
        border-radius: 30px;
        box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        border: 5px solid white;
    }
    
    /* Make text stand out on the animated background */
    .celebration-content h1 {
        color: #ff4d6d;
        font-size: 48px;
        margin-bottom: 20px;
        text-shadow: 3px 3px 0 rgba(255,255,255,0.8);
        line-height: 1.2;
    }
    
    .celebration-content p {
        font-size: 28px;
        color: #333;
        font-weight: bold;
        margin: 15px 0;
        line-height: 1.4;
    }
    
    /* Shy button animation */
    @keyframes shy {
        0% { transform: scale(1); }
        50% { transform: scale(0.85); }
        100% { transform: scale(1); }
    }
    
    .shy-animation {
        animation: shy 0.3s ease;
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
        .card {
            padding: 40px 30px;
            border-radius: 80px / 60px;
            width: 85%;
        }
        
        .celebration-content {
            padding: 50px 40px;
            border-radius: 150px / 90px;
            width: 80%;
        }
        
        h1 {
            font-size: 28px;
        }
        
        .celebration-content h1 {
            font-size: 36px;
        }
        
        .celebration-content p {
            font-size: 22px;
        }
        
        button {
            padding: 14px 25px;
            font-size: 20px;
        }
    }
</style>
</head>

<body>

<div class="card" id="mainCard">
    <h1>Hey Vana ü´∞üèº‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>
    <h2>ü•∫üëâüèºüëàüèº</h2>

    <div class="buttons">
        <button id="yes">YES üíï</button>
        <button id="no">NO üôà</button>
    </div>
</div>

<div class="celebrate" id="celebrate">
    <!-- This creates the animated hearts background via CSS ::before -->
    <div class="celebration-content">
        <div class="fireworks">üéÜ üéá üéÜ</div>
        <h1>HOOOOORRRRAAAAAYYYYY!!! ‚ù§Ô∏è</h1>
        <p>You just made me the happiest person alive ü•∞</p>
        <p style="font-size: 32px; color: #ff4d6d; margin-top: 25px;">YOU MAKE MY HEART TWERK! üíì</p>
        
        <!-- Your Valentine's GIF from HappyShappy -->
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeTFhNGJ1eXYzcmVxa3ZtMDAxbjNxcGlkM2ZvMDVobDEyZGM3M2owMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KD1D49tK4Hvl6E5q1T/giphy.gif" 
             alt="Cute Valentine's Day GIF">
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const celebrate = document.getElementById("celebrate");
const buttonsContainer = document.querySelector(".buttons");

let shynessLevel = 1;
let escapeAttempts = 0;

function makeNoButtonRunAway() {
    const containerRect = buttonsContainer.getBoundingClientRect();
    const noBtnRect = noBtn.getBoundingClientRect();
    
    const maxX = containerRect.width - noBtnRect.width - 30;
    const maxY = containerRect.height - noBtnRect.height - 30;
    
    const minX = 15;
    const minY = 15;
    
    let randomX = Math.min(Math.max(Math.random() * maxX, minX), maxX);
    let randomY = Math.min(Math.max(Math.random() * maxY, minY), maxY);
    
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
    
    escapeAttempts++;
    shynessLevel = Math.max(0.5, 1 - (escapeAttempts * 0.025));
    
    noBtn.style.transform = `scale(${shynessLevel})`;
    
    noBtn.classList.add('shy-animation');
    setTimeout(() => {
        noBtn.classList.remove('shy-animation');
    }, 300);
    
    if (escapeAttempts > 8) {
        noBtn.textContent = "üôà";
        noBtn.style.fontSize = "24px";
    } else if (escapeAttempts > 5) {
        noBtn.textContent = "NO üôà";
    } else if (escapeAttempts > 3) {
        noBtn.textContent = "NO üôà";
    }
}

noBtn.addEventListener("mouseover", function(e) {
    makeNoButtonRunAway();
});

noBtn.addEventListener("click", function(e) {
    e.preventDefault();
    e.stopPropagation();
    makeNoButtonRunAway();
});

window.addEventListener("resize", function() {
    const containerRect = buttonsContainer.getBoundingClientRect();
    const noBtnRect = noBtn.getBoundingClientRect();
    
    if (noBtnRect.right > containerRect.right - 10 || 
        noBtnRect.left < containerRect.left + 10 ||
        noBtnRect.bottom > containerRect.bottom - 10 || 
        noBtnRect.top < containerRect.top + 10) {
        
        noBtn.style.left = "55%";
        noBtn.style.top = "15px";
        noBtn.style.transform = `scale(${shynessLevel})`;
    }
});

yesBtn.addEventListener("click", () => {
    celebrate.style.display = "flex";
});

yesBtn.style.position = "absolute";
</script>

</body>
</html>
