<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WILL YOU BE MY VALENTINE? ‚ù§Ô∏è</title>

<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        margin: 0;
        text-align: center;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
        max-width: 1500px;
        z-index: 10;
    }

    h1 {
        color: #ff4d6d;
    }

    .buttons {
        margin-top: 25px;
        position: relative;
        height: 100px;
        width: 100%;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: 0.1s;
        position: absolute;
    }

    #yes {
        background: #ff4d6d;
        color: white;
        left: 30%;
        z-index: 20;
    }

    #no {
        background: #888;
        color: white;
        left: 60%;
        transition: all 0.15s ease;
        z-index: 30;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    #no:hover {
        background: #a0a0a0;
    }

    .celebrate {
        position: fixed;
        inset: 0;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: pop 0.5s ease;
        z-index: 100;
    }

    /* Background GIF layer */
    .celebrate::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3YndlMGwwOHNzcDQ4Y2NvZjd4d3ZoYmVwNGwzM24zeWN6aW13MDE5dyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/3o7TKoWXm3okO1kgHC/giphy.gif');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.9;
        z-index: -1;
    }

    /* Content box to sit above the animated background */
    .celebration-content {
        background: rgba(255, 255, 255, 0.85);
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        text-align: center;
        max-width: 1500px;
        backdrop-filter: blur(5px);
        border: 2px solid rgba(255, 255, 255, 0.5);
    }

    @keyframes pop {
        from {transform: scale(0);}
        to {transform: scale(1);}
    }

    .fireworks {
        font-size: 70px;
        animation: float 1s infinite alternate;
    }

    @keyframes float {
        from {transform: translateY(0);}
        to {transform: translateY(-10px);}
    }

    .celebrate img {
        width: 300px;
        margin-top: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        border: 3px solid white;
    }
    
    /* Make text stand out on the animated background */
    .celebration-content h1 {
        color: #ff4d6d;
        text-shadow: 2px 2px 0 rgba(255,255,255,0.8);
    }
    
    .celebration-content p {
        font-size: 18px;
        color: #333;
        font-weight: bold;
    }
    
    /* Shy button animation */
    @keyframes shy {
        0% { transform: scale(1); }
        50% { transform: scale(0.9); }
        100% { transform: scale(1); }
    }
    
    .shy-animation {
        animation: shy 0.3s ease;
    }
</style>
</head>

<body>

<div class="card" id="mainCard">
    <h1>Hey Vana ü´∞üèº ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>
    <h2> ü•∫ </h2>
    <h2>üëâüèºüëàüèº</h2>

    <div class="buttons">
        <button id="yes">YES üíï</button>
        <button id="no">NO üôà</button>
    </div>
</div>

<div class="celebrate" id="celebrate">
    <!-- This creates the animated hearts background via CSS ::before -->
    <div class="celebration-content">
        <div class="fireworks">üéÜ üéá üéÜ</div>
        <h1>HOOOOORRRRAAAAAYYYYY!!! ‚ù§Ô∏è</h1>
        <p>You just made me the happiest person alive ü•∞</p>
        
        <!-- Your Valentine's GIF from HappyShappy -->
        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeTFhNGJ1eXYzcmVxa3ZtMDAxbjNxcGlkM2ZvMDVobDEyZGM3M2owMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KD1D49tK4Hvl6E5q1T/giphy.gif" 
             alt="Cute Valentine's Day GIF">
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const celebrate = document.getElementById("celebrate");
const buttonsContainer = document.querySelector(".buttons");

let shynessLevel = 1; // How small the button gets
let escapeAttempts = 0; // Count how many times it runs away

// Function to make the NO button run away
function makeNoButtonRunAway() {
    // Get container boundaries
    const containerRect = buttonsContainer.getBoundingClientRect();
    const noBtnRect = noBtn.getBoundingClientRect();
    
    // Calculate available space (with padding)
    const maxX = containerRect.width - noBtnRect.width - 20;
    const maxY = containerRect.height - noBtnRect.height - 20;
    
    // Make sure we stay within the container
    const minX = 10;
    const minY = 10;
    
    // Generate random position within container
    let randomX = Math.min(Math.max(Math.random() * maxX, minX), maxX);
    let randomY = Math.min(Math.max(Math.random() * maxY, minY), maxY);
    
    // Apply new position
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
    
    // Button gets shyer (smaller) each time it runs away
    escapeAttempts++;
    shynessLevel = Math.max(0.5, 1 - (escapeAttempts * 0.03)); // Don't go below 0.5 scale
    
    noBtn.style.transform = `scale(${shynessLevel})`;
    
    // Add a little "shy" animation
    noBtn.classList.add('shy-animation');
    setTimeout(() => {
        noBtn.classList.remove('shy-animation');
    }, 300);
    
    // Optional: Change text occasionally
    if (escapeAttempts > 5) {
        noBtn.textContent = "üôà";
    } else if (escapeAttempts > 3) {
        noBtn.textContent = "NO üôà";
    }
}

// Make NO button run away on hover
noBtn.addEventListener("mouseover", function(e) {
    makeNoButtonRunAway();
});

// Make NO button run away when clicked (trying to catch it)
noBtn.addEventListener("click", function(e) {
    e.preventDefault();
    e.stopPropagation();
    makeNoButtonRunAway();
});

// Keep NO button inside container on window resize
window.addEventListener("resize", function() {
    // Reset position to original if it goes out of bounds
    const containerRect = buttonsContainer.getBoundingClientRect();
    const noBtnRect = noBtn.getBoundingClientRect();
    
    if (noBtnRect.right > containerRect.right || 
        noBtnRect.left < containerRect.left ||
        noBtnRect.bottom > containerRect.bottom || 
        noBtnRect.top < containerRect.top) {
        
        // Reset to default position
        noBtn.style.left = "60%";
        noBtn.style.top = "";
        noBtn.style.transform = `scale(${shynessLevel})`;
    }
});

// YES button click - show celebration
yesBtn.addEventListener("click", () => {
    celebrate.style.display = "flex";
});

// Prevent YES button from moving
yesBtn.style.position = "absolute";
</script>

</body>
</html>
