<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>MY FOREVER VALENTINE ‚ù§Ô∏è</title>

<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        margin: 0;
        text-align: center;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
        max-width: 350px;
    }

    h1 {
        color: #ff4d6d;
    }

    .buttons {
        margin-top: 25px;
        position: relative;
        height: 100px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: 0.2s;
        position: absolute;
    }

    #yes {
        background: #ff4d6d;
        color: white;
        left: 30%;
    }

    #no {
        background: #888;
        color: white;
        left: 60%;
    }

    .celebrate {
        position: fixed;
        inset: 0;
        background: white;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        animation: pop 0.5s ease;
        z-index: 100;
    }

    @keyframes pop {
        from {transform: scale(0);}
        to {transform: scale(1);}
    }

    .fireworks {
        font-size: 70px;
        animation: float 1s infinite alternate;
    }

    @keyframes float {
        from {transform: translateY(0);}
        to {transform: translateY(-10px);}
    }

    img {
        width: 250px;
        margin-top: 20px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
</style>
</head>

<body>

<div class="card" id="mainCard">
    <h1>Hey Love ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine? ü•∫</p>

    <div class="buttons">
        <button id="yes">YES üíï</button>
        <button id="no">NO üôà</button>
    </div>
</div>

<div class="celebrate" id="celebrate">
    <div class="fireworks">üéÜ üéá üéÜ</div>
    <h1>YAY!!! ‚ù§Ô∏è</h1>
    <p>You just made me the happiest person alive ü•∞</p>
    
    <!-- Your new Valentine's GIF from HappyShappy -->
    <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeTFhNGJ1eXYzcmVxa3ZtMDAxbjNxcGlkM2ZvMDVobDEyZGM3M2owMSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KD1D49tK4Hvl6E5q1T/giphy.gif" 
         alt="Cute Valentine's Day GIF">
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const celebrate = document.getElementById("celebrate");

let scale = 1;

noBtn.addEventListener("mouseover", () => {
    const maxX = window.innerWidth - 100;
    const maxY = window.innerHeight - 60;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    scale -= 0.05;
    noBtn.style.transform = `scale(${scale})`;
});

yesBtn.addEventListener("click", () => {
    celebrate.style.display = "flex";
});
</script>

</body>
</html>
